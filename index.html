<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Inclua os links para o Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Lista de Usu치rios</title>
</head>
<body>

  <div id="app" class="container mt-5 bg-warning">
    <h1>Usu치rios de Teste via REST</h1>
    <p class="text-white">Os usuarios deste exemplo sao fornecidos pela API de testes regres.in </p>
    <div class="row">
      <div v-for="user in users" :key="user.id" class="col-md-4 mb-4">
        <div class="card">
          <img :src="user.avatar" class="card-img-top" alt="Foto do Usu치rio">
          <div class="card-body">
            <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
            <p class="card-text">{{ user.email }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Inclua os scripts do Vue.js e do Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        users: [],
      },
      mounted() {
        this.fetchUsers();
      },
      methods: {
        fetchUsers() {
          const apiUrl = 'https://reqres.in/api/users?per_page=10';

          axios.get(apiUrl)
            .then(response => {
              this.users = response.data.data;
            })
            .catch(error => {
              console.error('Erro ao buscar os usu치rios:', error);
            });
        },
      },
    });
  </script>
</body>
</html>
